<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clint Boge</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .content {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1400px; 
            padding: 1vh 20px; 
            box-sizing: border-box;
        }

        /* The Name Logo */
        .logo-sig {
            width: 35vw; /* Scales based on screen width */
            max-width: 600px;
            min-width: 300px;
            height: auto;
            margin-bottom: 1vh;
            opacity: 1;
        }

        /* The Portrait - Designed to fit the screen height */
        .portrait-wrap {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .portrait {
            width: auto;
            max-width: 90%;
            height: auto;
            max-height: 65vh; /* Never taller than 65% of the screen height */
            object-fit: contain; /* Prevents cutting off/clipping */
            display: block;
        }

        /* Footer - Pinned to bottom */
        .footer {
            flex-shrink: 0;
            padding-bottom: 40px;
            text-align: center;
        }

        .email-link {
            font-size: 0.9rem;
            text-decoration: none;
            color: #777;
            letter-spacing: 5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
            padding-bottom: 8px;
        }

        .email-link:hover {
            color: #000;
            border-bottom: 1px solid #000;
        }

        /* Mobile specific overrides */
        @media (max-width: 600px) {
            .logo-sig { 
                width: 60vw; 
                margin-bottom: 30px;
            }
            .portrait {
                max-height: 150vh; /* Shorter on mobile so the email is visible */
            }
            .email-link {
                font-size: 0.75rem;
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <img src="ClintBoge_Name_v2.png" alt="Clint Boge" class="logo-sig">
        
        <div class="portrait-wrap">
            <img src="CB_EDIT_V1-00356.png" alt="Clint Boge" class="portrait">
        </div>
    </div>

    <div class="footer">
        <a href="mailto:clint@clintboge.com" class="email-link">clint@clintboge.com</a>
    </div>

</body>
</html>
